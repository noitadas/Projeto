<script>
	nomes = []
	notas1 = []
	notas2 = []
	medias = []
	situacoes = []

	for(i=1; i<=3; i++) {
		nome = prompt("Digite o nome do aluno.")
		nota1 = parseInt(prompt("Digite a Nota 1 do aluno "+ nome))
		nota2 = parseInt(prompt("Digite a Nota 2 do aluno "+ nome))

		nomes.push(nome);
		notas1.push(nota1);
		notas2.push(nota2);
	}

		document.write("Relatorio de notas <br>")
		document.write("Aluno --------------- Nota1 --------------- Nota2 --------------- Media --------------- Situacao <br>")
	
	for(i=0; i<nomes.length; i++){
		media = (notas1[i] + notas2[i]) / 2
		medias.push(media)
		
		situacao = ""
		if(media >= 7){
			situacao = "Aprovado"
		}
		else if(media < 5){
			situacao = "Reprovado"
		}
		else{
			situacao = "Exame"
		}
		situacoes.push(situacao)

		document.write(nomes[i] + " --------------- " + notas1[i] + " --------------- " + notas2[i] + " --------------- " + media + " --------------- " + situacao + "<br>")
	}

		soma_media_alunos = 0;
	for(i=0; i<medias.length; i++){
		soma_media_alunos = soma_media_alunos + medias[i]
		}

		media_total = soma_media_alunos / medias.length
		document.write("Media da Classe e: " + (media_total) + "<br>" )

		quantidade_reprovados = 0
		quantidade_aprovados = 0
		quantidade_exames = 0

	for(i=0; i<situacoes.length; i++){
		if(situacoes[i] == "Aprovado"){
			quantidade_aprovados = quantidade_aprovados + 1
		}
		else if(situacoes[i] == "Reprovado"){
			quantidade_reprovados = quantidade_reprovados + 1
		}
		else{
			quantidade_exames = quantidade_exames + 1
		}

	}
	document.write("Quantidade de alunos Aprovados e: " + (quantidade_aprovados) + "<br>" )
	document.write("Quantidade de alunos Reprovados e: " + (quantidade_reprovados) + "<br>" )
	document.write("Quantidade de alunos em Exame e: " + (quantidade_exames) + "<br>" )

</script>
